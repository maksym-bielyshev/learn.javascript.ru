<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <!--
  	Задача «Hello World» для функций :)

	Напишите функцию min(a,b), которая возвращает меньшее из чисел a,b.

	Пример вызовов:
	min(2, 5) == 2
	min(3, -1) == -1
	min(1, 1) == 1
  -->

  <script>
  	function min(a, b) {
  		if (a > b) {
	  		return b;
	  	} else {
	  		return a;
	  	}
	 }
  </script>
</body>

</html>
