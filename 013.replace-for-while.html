<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <!--
  	Перепишите код, заменив цикл for на while, без изменения поведения цикла.

  	for (var i = 0; i < 3; i++) {
  	  alert( "номер " + i + "!" );
  	}
  -->

  <script>
  	var i = 0;
  	while (i < 3) {
  		alert( "номер " + i + "!" );
  		 i++;
  	}
  </script>
</body>

</html>
